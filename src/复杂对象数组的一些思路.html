<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [
      {
        b: ['1', '2', '3']
      }, {
        b: ['1', '3', '9']
      },
      {
        b: ['2', '5', '4']
      },
      {
        b: ['1']
      },
    ]
    const findSome = (arr) => {
      const allArr = arr.reduce((prev, cur) => [...prev, ...cur.b], []);
      const noRepeatArr = [...new Set(allArr)]
      return allArr.length === noRepeatArr.length
    }
    console.log(findSome(arr))
  </script>
</body>

</html>
